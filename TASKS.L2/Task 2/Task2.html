<!doctype html>
<html lang="en" ng-app="Task2">
<head>
    <meta charset="utf-8">
    <title>My HTML File</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="task2.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src="./task2.js"></script>
</head>
<body ng-controller="CtrlT2" background="mood.jpg">


<div class="parent">
    <div class="block">
        <center><img src="logo.png" alt="альтернативный текст" width="100" height="100"></center>
        <div style="padding: 10px;width: 300px" class="needs-validation" novalidate>
            <div class="form-group">
                <div class="feedback" style="color: white">
                    Login
                </div>
                <input type="text" class="form-control form-control-lg" ng-class="hasErrLog" ng-model="login"
                       ng-change="validBack('1')">
                <div class="invalid-feedback ">
                    It's wrong Login.
                </div>
            </div>

            <div class="form-group">
                <div class="feedback" style="color: white">
                    Password
                </div>
                <input type="password" class="form-control form-control-lg" ng-class="hasErrPass" ng-model="password"
                       ng-change="validBack('2')">
                <div class="invalid-feedback">
                    It's wrong password
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="squaredOne">
                <label class="csome">Remember me</label>
            </div>
            <button ng-click="comeIn()" class="btn btn-info btn-block btn-lg" style="border-radius: 25px">Log In
            </button>
        </div>

    </div>
</div>


</body>

</html>
